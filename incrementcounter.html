<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="m-0 p-0 bg-warning">
    <div class="container row text-center m-5 bg-info">
        <div class="col">
            <img src="C:\Users\LENOVO\nodepractice\mug-hot-solid.svg" width="200px" alt="">
            <h1 class="counter text-light" data-target="4000"></h1>
            <h1>our projects</h1>
        </div>
        <div class="col">
            <img src="C:\Users\LENOVO\nodepractice\users-solid.svg" width="200px" alt="">
            <h1 class="counter text-light" data-target="15000"></h1>
            <h1>our happy client</h1>
        </div>
        <div class="col">
            <img src="C:\Users\LENOVO\nodepractice\list-check-solid.svg" alt="" width="200px">
        <h1 class="counter text-light" data-target="500"></h1>
        <h1>our ongoing projects</h1>
    </div>
</div>
    <script>
        const counter = document.querySelectorAll(".counter")
        counter.forEach((count) => {
            count.innerHTML = 0;

            const UpdateCounter = () => {
                const targetCount = +(count.getAttribute("data-target"))
                const startCount = +(count.innerHTML);
                const incrment = targetCount / 100;

                if (startCount < targetCount) {
                    count.innerHTML = Math.round(startCount + incrment);
                    setTimeout(UpdateCounter, 100)
                }
                else {
                    count.innerHTML = targetCount

                }
            }
            UpdateCounter();
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
